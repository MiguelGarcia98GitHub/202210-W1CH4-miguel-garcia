<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/css/style.css" />
        <title>Pet Shop</title>
    </head>
    <body>
        <header>
            <nav>
                <div>
                    <h1>
                        <img class="logo" src="./logo.png" alt="Pet Shop" />Pet
                        Shop
                    </h1>
                </div>
                <div>
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">Live Demo</a></li>
                        <li><a href="">Live Demo Block</a></li>
                        <li><button class="buy-btn">BUY NOW</button></li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <section class="image-gallery-container">
                <h2>PET ACTIVITIES</h2>
                <div class="description">
                    <div class="closer-look">Take a closer look</div>
                    <button class="view-all">VIEW ALL</button>
                </div>
                <div class="image-gallery">
                    <article>
                        <img class="pet-photo" src="./01.jpg" alt="a dog" />
                    </article>
                    <article>
                        <img class="pet-photo" src="./02.jpg" alt="a cat" />
                    </article>
                    <article>
                        <img class="pet-photo" src="./03.jpg" alt="a dog" />
                    </article>
                </div>
            </section>
        </main>
    </body>
</html>
